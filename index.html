<!DOCTYPE html>
<html>
  <head>
    <title>Franklara AB</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Digital tranformation Dean Woods Franklara"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.waves.min.js"></script>
  </head>
  <body>
    <div id="parent">
      <div id="bg"></div>
      <div id="content">
        <div class="inner-content">
          <img src="img/franklara.png" />
          <section>
            <div class="row">
              <div class="col"><span class="label">E-mail:</span></div>
              <div class="col spacer"></div>
              <div class="col">
                <a href="mailto:deanandrewwoods@hotmail.com">Dean Woods</a>
              </div>
            </div>
            <div class="row">
              <div class="col"><span class="label">Phone:</span></div>
              <div class="col spacer"></div>
              <div class="col">
                <a href="tel:+46 721 83 55 55">+46 721 83 55 55</a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script>
    VANTA.WAVES({
      el: "#bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      scale: 1.0,
      scaleMobile: 1.0,
      color1: 0x3cff,
      color2: 0x495bff,
      waveHeight: 20,
      shininess: 30,
      waveSpeed: 0.5,
      zoom: 0.75,
    });
  </script>
</html>
